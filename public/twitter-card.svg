<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <!-- Background -->
  <rect width="1200" height="600" fill="#1E2233" />
  
  <!-- Gradient overlay -->
  <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#2980B9" stop-opacity="0.3" />
    <stop offset="100%" stop-color="#1E2233" stop-opacity="0.1" />
  </linearGradient>
  <rect width="1200" height="600" fill="url(#bg-gradient)" />
  
  <!-- Teleprompter device outline -->
  <rect x="200" y="120" width="800" height="360" rx="15" fill="#111827" stroke="#3498DB" stroke-width="2" />
  
  <!-- Teleprompter screen with text -->
  <rect x="240" y="160" width="720" height="280" rx="5" fill="#0A1017" stroke="#3498DB" stroke-width="1" />
  
  <!-- Text lines -->
  <rect x="270" y="190" width="660" height="30" rx="3" fill="#3498DB" opacity="0.9" />
  <rect x="270" y="235" width="620" height="30" rx="3" fill="#3498DB" opacity="0.7" />
  <rect x="270" y="280" width="660" height="30" rx="3" fill="#3498DB" opacity="0.5" />
  <rect x="270" y="325" width="600" height="30" rx="3" fill="#3498DB" opacity="0.3" />
  <rect x="270" y="370" width="640" height="30" rx="3" fill="#3498DB" opacity="0.1" />
  
  <!-- Logo & Name -->
  <circle cx="150" cy="150" r="40" fill="#3498DB" />
  <text x="150" y="165" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#FFFFFF">T</text>
  
  <!-- Website name -->
  <text x="600" y="525" font-family="Arial, sans-serif" font-size="56" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Teleprompter.today</text>
  
  <!-- Tagline -->
  <text x="600" y="575" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#E2E8F0">Your Online Presentation Partner</text>
  
  <!-- Cursor indicator -->
  <rect x="750" y="280" width="5" height="30" fill="#FFFFFF">
    <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite" />
  </rect>
  
  <!-- Website URL -->
  <text x="600" y="70" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#FFFFFF">https://www.teleprompter.today/</text>
</svg> 